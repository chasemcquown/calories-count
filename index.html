<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calories Count</title>
</head>
<body>
    <header>this is my header</header>
    <!-- this is the parent container -->
    <div class="parent-container">
        <!-- this div will contain the scorecard -->
        <div id="scorecard-container">
            <p id="scorecard"></p>
        </div>
        <!-- this div will contain the buttons with caloric values -->
        <div id="btn-container">
            <button id="coffee" value="260">coffee with cream and sugar</button>
            <button id="oatmeal" value="329">oatmeal with honey and banana</button>
            <button id="shake" value="625">protein shake</button>
            <button id="eggs" value="422">eggs with cheese</button>
            <button id="oj" value="110">orange juice</button>
            <button id="120">3 cuties</button>
            <button id="trail-mix" value="280">2 trail mix packs</button>
            <button id="crackers" value="200">pb crackers</button>
            <button id="spoonful" value="188">pb spoonful</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
